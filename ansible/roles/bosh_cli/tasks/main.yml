---

- apt: name={{ item }} state=present
  with_items:
    - build-essential
    - ruby2.0
    - ruby2.0-dev
    - libxml2-dev
    - libsqlite3-dev
    - libxslt1-dev
    - libpq-dev
    - libmysqlclient-dev
  become: yes

- file: src={{ item }}2.0 dest={{ item }} state=link force=yes
  with_items:
    - /usr/bin/erb
    - /usr/bin/gem
    - /usr/bin/irb
    - /usr/bin/rake
    - /usr/bin/rdoc
    - /usr/bin/ri
    - /usr/bin/ruby
    - /usr/bin/testrb
  become: yes

- gem: name=bosh_cli state=present version={{ version }}
       user_install={{ "no" if ansible_user_id == "root" else "yes" }}

